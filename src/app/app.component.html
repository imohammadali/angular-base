<div class="wrapper">

  <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig?.data?.title">
    <p-toast [position]="((rtl$ | async) ? 'bottom-right' : 'bottom-left')"></p-toast>
    <p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '90vw'}" [style]="{width: '30vw'}"></p-confirmDialog>
    <router-outlet #o="outlet"></router-outlet>
  </div>

</div>
